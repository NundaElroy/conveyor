<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WebSocket Logger</title>
</head>

<body>
  <h2>WebSocket Logger</h2>
  <p>Check the console for incoming messages.</p>

  <script>
    const socket = new WebSocket("ws://localhost:8080/drivers/streams/logs/logger/4e02ae45-b597-4df9-ad9b-bc1602bbfce8");

    socket.onopen = () => {
      console.log("WebSocket connection established.");
    };

    socket.onmessage = (event) => {
      console.log("Message received:", event.data);
    };

    socket.onerror = (error) => {
      console.error("WebSocket error:", error);
    };

    socket.onclose = (event) => {
      console.warn("WebSocket closed:", event);
    };
  </script>
</body>

</html>
